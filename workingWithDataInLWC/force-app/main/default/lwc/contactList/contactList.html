<template>
    <lightning-card title="Lista de Contactos" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
            <template if:true={errors}>
                <p>{errors}</p>
            </template>
        </div>
    </lightning-card>
</template>
